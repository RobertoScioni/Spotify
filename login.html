<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-dark px-0">
      <a class="navbar-brand mx-auto" href="#">
        <img
          class="img-fluid"
          src="imgs/spotifylogo.svg"
          width="200"
          height="66.66"
          alt=""
          loading="lazy"
        />
      </a>
    </nav>
    <hr class="mb-03 mt-0" />
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div
          class="col col-12 d-flex flex-column justify-content-center align-items-center"
        >
          <h1>To continue, log in to Spotify.</h1>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary btn-lg btn-block">
                continue with facebook
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary btn-lg btn-block">
                continue with apple
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-light btn-lg btn-block">
                continue with google
              </button>
            </div>
          </div>
          <div class="col-xs-12">
            <strong>or</strong>
          </div>
        </div>
      </div>
      <form>
        <div class="form-row align-items-center form-column flex-column">
          <div class="col-auto">
            <label for="inlineFormInput">Email address or username</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inlineFormInput"
              placeholder="Email address or username"
            />
          </div>
          <div class="col-auto">
            <label for="inlineFormInput">Password</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inlineFormInput"
              placeholder="Password"
            />
          </div>
          <a href="https://www.spotify.com/password-reset/"
            >Forgot your password weirdo?</a
          >
          <div class="d-flex flex-wrap">
          <div class="col-12 col-md-6">
            <div class="form-check mb-2">
              
            
                <input
                class="form-check-input"
                type="checkbox"
                id="autoSizingCheck"
              />
              <label class="form-check-label" for="autoSizingCheck">
                Remember me
              </label>
            
            </div>
        </div>
        <div class="col-12 col-md-6">
            <button type="Log in" class="btn btn-success mb-2">Log in</button>

          </div>
    </div>
        </div>
      </form>
      <hr>
      <div class="row d-flex flex-column justify-content-center align-items-center">
        <h4>Don't you have an account weirdo?</h4>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
